<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Avatar</title>
    <style>
      /* Write your CSS solution here (do not edit the surrounding HTML) */
      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <img
      class="avatar"
      src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg"
      alt="avatar"
    />
  </body>
</html>
